<!DOCTYPE html>
<html lang="es">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
        .container {
            max-width: 1200px;
        }
        .search-box {
            position: relative;
        }
        #autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover, .autocomplete-item.active {
            background-color: #e2e8f0;
        }
        .flow-container {
    position: relative;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    overflow: auto;        /* antes estaba overflow-x, cámbialo para scroll en ambas direcciones */
    min-height: 1800px;    /* aumenta altura mínima */
    min-width: 2200px;     /* aumenta ancho mínimo */
}

        .class-box {
    position: absolute;
    width: 150px;   /* antes 120px */
    height: 70px;   /* antes 60px */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 8px;
    border: 2px solid #64748b;
    background-color: #f1f5f9;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    padding: 5px;
    font-size: 0.8rem; /* un poquito más grande */
    line-height: 1rem;
    z-index: 2;
}

        .class-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .class-box.pre-requisite {
            background-color: #fecaca;
            border-color: #ef4444;
        }
        .class-box.opens {
            background-color: #d1fae5;
            border-color: #10b981;
        }
        .class-box.selected {
            background-color: #bfdbfe;
            border-color: #1d4ed8;
            transform: scale(1.1);
            z-index: 5;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .class-box .class-code {
            font-weight: bold;
        }
        .line {
            position: absolute;
            background-color: #94a3b8;
            z-index: 1;
        }
        .line.pre-requisite {
            stroke: #ef4444;
        }
        .line.opens {
            stroke: #10b981;
        }
        .line.selected {
            stroke: #1d4ed8;
            stroke-width: 3;
        }
        .info-box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-top: 2rem;

        function renderLine(startPos, endPos, startCode, endCode) {
    const svgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");

    // Coordenadas de inicio y fin (ajustadas al centro de la caja)
    const startX = startPos.x + 75; // centrado según .class-box width
    const startY = startPos.y + 70; // desde abajo de la caja
    const endX = endPos.x + 75;
    const endY = endPos.y;

    // --- Línea ortogonal (en L) ---
    const midX = startX;
    const midY = endY;

    const d = `M ${startX} ${startY} L ${midX} ${midY} L ${endX} ${endY}`;

    // Estilos por defecto
    svgPath.setAttribute("d", d);
    svgPath.setAttribute("fill", "none");
    svgPath.setAttribute("stroke", "#94a3b8");
    svgPath.setAttribute("stroke-width", "2");
    svgPath.setAttribute("data-start", startCode);
    svgPath.setAttribute("data-end", endCode);
    svgPath.setAttribute("marker-end", "url(#arrowhead-opens)");

    linesSvg.appendChild(svgPath);
}

                        item.className = 'autocomplete-item text-red-500';
                        const originalCode = Object.keys(classes).find(key => classes[key].name.toLowerCase() === closestMatch || key.toLowerCase() === closestMatch);
                        item.textContent = `¿Quisiste decir "${classes[originalCode].name}" (${originalCode})?`;
                        item.onclick = () => {
                        searchInput.value = classes[originalCode].name;
                        autocompleteResults.classList.add('hidden');
                        selectClass(originalCode);
                        };

                        autocompleteResults.appendChild(item);
                        autocompleteResults.classList.remove('hidden');
                    }
                }
            } else {
                autocompleteResults.classList.add('hidden');
            }
        });
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    const cost = a[j - 1] === b[i - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            return matrix[b.length][a.length];
        }
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !autocompleteResults.contains(e.target)) {
                autocompleteResults.classList.add('hidden');
            }
        });
        renderFlowchart();
    </script>
